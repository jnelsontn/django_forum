<h6>
Five Most Recent Threads: <br />
	{% for each_thread in threads %}
		<a href="{{ each_thread.get_absolute_url }}"> {{ each_thread.subject }} </a> 
		by <a href="{% url 'forum:view_user_profile' each_thread.user.id %}"> {{each_thread.user.username }} </a>
	 	@ {{ each_thread.created }} <br />
	{% empty %}
		No Recent Threads
	{% endfor %}
</h6>
