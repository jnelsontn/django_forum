{% extends 'index.html' %}
{% block content %}
 	{% if user.is_authenticated %}
 		<h3>You are already a registered user.</h3>
 	{% else %}
		<form action="" method="post">
			{% csrf_token %}
		    {{ form.as_p }}
		    <input type="submit" value="Create Account" />
		</form>
	{% endif %}
{% endblock %}
